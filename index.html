<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <title>Miniräknare</title>
</head>
<body>
    
    <div id="miniräknare-one">
        <div class="top">
            <div class="display">
                <input type="text" placeholder="0">
            </div>
        </div>
        <div class="bottom">
            <div class="buttons one">
                <button>00</button>
                <button>0</button>
                <button>.</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>C</button>
                <button>x</button>
                <button>/</button>
                <button>+</button>
                <button>-</button>
                <button>=</button>
            </div>
        </div>
    </div>


    <div id="miniräknare-two">
        <div class="top">
            <div class="display">
                <input type="text" placeholder="0">
            </div>
        </div>
        <div class="bottom-two">
            <div class="buttons two">
                <button>00</button>
                <button>0</button>
                <button>.</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>C</button>
                <button>CE</button>
                <button>x</button>
                <button>/</button>
                <button>+</button>
                <button>-</button>
                <button>%</button>
                <button>=</button>
            </div>
        </div>
    </div>







    <script src="index.js"></script>
</body>
</html>
