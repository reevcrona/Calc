<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">

    <title>Miniräknare</title>
</head>
<body>
    <h3 class="mini-header">Pröva en annan miniräknare -></h3>
    <div class="inactive-calc">
    </div>
    <h1 class="header">Välj en miniräknare</h1>
    <div class="miniräknare-container">
       
    
    <div id="miniräknare-one" class="hover calc">
        <div class="top">
            <div class="display ">
                <input class="input-one" type="text" placeholder="0">
            </div>
        </div>
        <div class="bottom">
            <div class="buttons one">
                <button value="00">00</button>
                <button value="0">0</button>
                <button value=".">.</button>
                <button value="1">1</button>
                <button value="2">2</button>
                <button value="3">3</button>
                <button value="4">4</button>
                <button value="5">5</button>
                <button value="6">6</button>
                <button value="7">7</button>
                <button value="8">8</button>
                <button value="9">9</button>
                <button value="C" >C</button>
                <button value="x">x</button>
                <button value="/">/</button>
                <button value="+">+</button>
                <button value="-">-</button>
                <button value="=">=</button>
            </div>
        </div>
    </div>


    <div id="miniräknare-two" class="hover calc">
        <div class="top">
            <div class="display">
                <input class="input-two" type="text" placeholder="0">
            </div>
        </div>
        <div class="bottom-two">
            <div class="buttons two">
                <button value="00">00</button>
                <button value="0">0</button>
                <button value=".">.</button>
                <button value="1">1</button>
                <button value="2">2</button>
                <button value="3">3</button>
                <button value="4">4</button>
                <button value="5">5</button>
                <button value="6">6</button>
                <button value="7">7</button>
                <button value="8">8</button>
                <button value="9">9</button>
                <button value="C">C</button>
                <button value="Del">Del</button>
                <button value="x">x</button>
                <button value="/">/</button>
                <button value="+">+</button>
                <button value="-">-</button>
                <button value="%">%</button>
                <button>=</button>
            </div>
        </div>
    </div>

    <div id="miniräknare-three" class="hover calc">
        <div class="top">
            <div class="display display-bg3">
                <input class="input-three" type="text" placeholder="0">
            </div>
        </div>
        <div class="bottom-three">
            <div class="buttons three">
                <button value="00">00</button>
                <button value="0">0</button>
                <button value=".">.</button>
                <button value="1">1</button>
                <button value="2">2</button>
                <button value="3">3</button>
                <button value="4">4</button>
                <button value="5">5</button>
                <button value="6">6</button>
                <button value="7">7</button>
                <button value="8">8</button>
                <button value="9">9</button>
                <button value="C">C</button>
                <button value="x">x</button>
                <button value="/">/</button>
                <button value="+">+</button>
                <button value="-">-</button>
                <button value="%">%</button>
                <button>=</button>
            </div>
        </div>
    </div>

    <div class="color-picker-container pc-one">
        <button class="picker picker-one-original"></button>
        <button class="picker picker-one-darkGreen"></button>
        <button class="picker picker-one-purple"></button>
        <button class="picker picker-one-red"></button>
    </div>

    <div class="color-picker-container pc-two">
        <button class="picker picker-original-two"></button>
        <button class="picker picker-pink-two"></button>
        <button class="picker picker-blue-two"></button>
        <button class="picker picker-black-two"></button>
    </div>

</div>
